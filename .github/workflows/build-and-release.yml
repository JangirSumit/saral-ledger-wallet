name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/saral-ledger-ui/package-lock.json
    
    - name: Install frontend dependencies
      run: npm install
      working-directory: frontend/saral-ledger-ui
    
    - name: Build frontend
      run: npm run build
      working-directory: frontend/saral-ledger-ui
    
    - name: Restore backend dependencies
      run: dotnet restore
      working-directory: backend/SaralLedgerAPI
    
    - name: Publish backend (Windows x64)
      run: dotnet publish -c Release -r win-x64 --self-contained -o publish/win-x64
      working-directory: backend/SaralLedgerAPI
    
    - name: Publish backend (Linux x64)
      run: dotnet publish -c Release -r linux-x64 --self-contained -o publish/linux-x64
      working-directory: backend/SaralLedgerAPI
    
    - name: Create release artifacts
      run: |
        mkdir release-artifacts
        powershell Compress-Archive -Path backend/SaralLedgerAPI/publish/win-x64/* -DestinationPath release-artifacts/saral-ledger-wallet-windows-x64.zip
        powershell Compress-Archive -Path backend/SaralLedgerAPI/publish/linux-x64/* -DestinationPath release-artifacts/saral-ledger-wallet-linux-x64.zip
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: saral-ledger-wallet-windows-x64
        path: release-artifacts/saral-ledger-wallet-windows-x64.zip
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: saral-ledger-wallet-linux-x64
        path: release-artifacts/saral-ledger-wallet-linux-x64.zip
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-artifacts/saral-ledger-wallet-windows-x64.zip
          release-artifacts/saral-ledger-wallet-linux-x64.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}